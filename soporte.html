<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Information Pop-up</title>
<style>
  /* Estilos para el pop-up */
  .popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
  }
  
  .popup-content {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
  }
</style>
</head>
<body>

<button id="showPopupButton">Mostrar Información de Contacto</button>

<div id="contactPopup" class="popup">
  <div class="popup-content">
    <h2>Información de Contacto</h2>
    <p>Nombre: Equipo ELLI</p>
    <p>Email: elli@gmail.com</p>
    <p>Teléfono: 381-806-662</p>
    <button id="closePopupButton">Cerrar</button>
  </div>
</div>

<script>
  const showPopupButton = document.getElementById('showPopupButton');
  const closePopupButton = document.getElementById('closePopupButton');
  const contactPopup = document.getElementById('contactPopup');

  showPopupButton.addEventListener('click', () => {
    contactPopup.style.display = 'flex';
  });

  closePopupButton.addEventListener('click', () => {
    contactPopup.style.display = 'none';
  });
</script>
</body>
</html>
